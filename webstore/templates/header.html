{% load staticfiles %}
{% load default_blocks %}
<div class="search_bar clearfix">
    <a href="{{'/home'}}/" class="logo fl"><img src="{% static 'logo.png' %}"></a>

    <div class="search_con fl">
        <!--logo and search bar and chart-->
        <form role="search" method="get" id="searchform" action="{% url 'search' %}">
            <input type="search" class="input_text fl" name="q" placeholder="Search Games" required>
            <button type="submit" class="input_btn fr">Search</button>
        </form>
    </div>

    <div class="guest_cart fr">
        {% if user.is_authenticated and user.groups.all.0.name == 'Player'%}
        <a href="{{'/payment/cart'}}" class="cart_name fl">My Cart</a>
        <div class="goods_count fl">{{ item_count }}</div>
        {% endif %}
    </div>
</div>
